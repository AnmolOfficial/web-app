<html>
    <head>
        
        <title>
            WEATHER APPLICATION
        </title>
        <link href="style.css" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="image/jpg" href="cloud.png">
    </head>
    <body>
        
        <div class="container">
            <h1 class="headx">WEATHER APP</h1>
            <div class="search_box">
                <i class="bx bxs-map"></i>
                <input type="text" placeholder="Enter your city here ">
                <button class="bx bx-search"></button>
            </div>
            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="cloud.png">
                            <p class="temperature">0<span>c</span></p>
                            <p class="description">Broken Clouds</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bx-water'></i>
                        <div class="text">
                            <div class="info-humidity">
                                <span>0%</span>
                            </div>
                            <p>Humidity</p>
                        </div>
                    </i>
                </div>
                <div class="wind">
                    <i class='bx bx-wind'></i>
                        <div class="text">
                            <div class="info-wind">
                                <span>0 km/hr</span>
                            </div>
                            <p>Wind speed</p>
                        </div>
                    </i>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <!-- <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.53/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/CBXLv2xLOOzmrh6T/scene.splinecode"></spline-viewer> -->
    </body>
</html>
